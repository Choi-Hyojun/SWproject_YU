<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
</head>
<body>
<nav>
    <h4>Rummikub Game Login</h4>
</nav>

<div class = "container mt-4">
    <div class = "card" style = "width: 18rem;">
        <div class = "card-header">Login Form</div>
        <div class = "card-body">
            <form action = "/game" method = "POST">
                <div class = 'mb-3'>
                    <label for = "name-reg" class = "form-label">Name (What's your game name?)</label>
                    <input type = "text" class = "form-control" id = "name-reg" name = "name">
                </div>

                <button type = "submit" class = "btn btn-primary" onclick = "location.href = 'localhost:3000">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
